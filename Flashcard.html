  <div class="container"> <!--Keeps the layout organised-->
    <div class="add-flashcard-con">
      <button id="add-flashcard">Add Flashcard</button> <!--Allows users to add new flashcards-->

    <div class="card-con"> <!--Where the flashcards will be displayed-->
      <div class="card-list-container"></div>
    </div>
  </div>
    <div class="card-list-container"></div>
  </div>
  <div class="question-container hide" id="add-question-ca">
    <h2>Add Flashcard</h2>
    <div class="wrapper">
      <div class="error-con"> <!--Will appear if the user tries enter a flashcard while leaving a field blank-->
        <span class="hide" id="error">Input fields cannot be empty</span>
      </div>
      <i class="fa-solid fa-xmark" id="close-btn"></i>
    </div>
    <label for="question">Question</label> <!--Where the user will type their question-->
    <textarea
      id="question"
      class="input"
      rows="2"
      placeholder="Type the question here..."
    ></textarea>
    <label for="answer">Answer:</label> <!--Where the user will type their answer-->
    <textarea
      id="answer"
      class="input"
      rows="2"
      placeholder="Type the answer here..."
    ></textarea>
    <button id="save-btn">Save</button> <!--This will save the flashcard-->
    </div>
    <script src="Flashcard.js"></script> <!--Makes the page interactive-->
